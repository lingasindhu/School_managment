<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container welcome-container">
        <h1>Welcome to School Management System</h1>
        <p class="welcome-text">This system allows you to manage schools and find schools based on proximity to a location.</p>
        
        <div class="options-container">
            <div class="option-card">
                <h2>Add New School</h2>
                <p>Register a new school with its location details</p>
                <a href="/addSchool" class="btn">Add School</a>
            </div>
            
            <div class="option-card">
                <h2>Find Nearby Schools</h2>
                <p>Search for schools based on proximity to your location</p>
                <a href="/listSchools" class="btn">Find Schools</a>
            </div>
        </div>
    </div>
</body>
</html>
